plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

group 'ru.spbstu'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.google.guava:guava:31.0.1-jre"
    implementation "org.jetbrains.kotlin:kotlin-test-junit5"
}

tasks.test {
    useJUnitPlatform()
}